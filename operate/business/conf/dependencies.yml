# Application dependencies

require:
    - play 1.2.4
    - play -> cobertura 2.4
    - play -> rabbitmq 0.3
    - play -> paginate head
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - view_ext -> view_ext
    - layout_operate -> layout_operate
    - commons-lang -> commons-lang 2.6
    - sales -> sales
    - supplier -> supplier
    - paginate_ext -> paginate_ext
    - org.jsoup -> jsoup 1.6.1
    - supplier_cas -> supplier_cas
    - supplier_navigation -> supplier_navigation
    - resale -> resale
    - order -> order
    - consumer -> consumer
    - accounts -> accounts
    - order -> order
    - sms -> sms

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-lang -> *
            - org.jsoup -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - view_ext -> *
            - layout_operate -> *
            - sales -> *
            - supplier -> *
            - paginate_ext -> *
            - supplier_cas -> *
            - supplier_navigation -> *
            - resale -> *
            - consumer -> *
            - accounts -> *
            - order -> *
            - sms -> *