# Application dependencies

require:
    - play
    - play -> cobertura 2.4
    - play -> paginate head
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - layout_operate -> layout_operate
    - commons-lang -> commons-lang 2.6
    - sales -> sales
    - play -> cas 3.1
    - paginate_ext -> paginate_ext
    - org.jsoup -> jsoup 1.6.1
    - supplier -> supplier
    - supplier_navigation -> supplier_navigation

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-lang -> *
            - org.jsoup -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_operate -> *
            - sales -> *
            - paginate_ext -> *
            - supplier -> *
            - supplier_navigation -> *