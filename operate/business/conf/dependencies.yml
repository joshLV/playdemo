# Application dependencies

require:
    - play 1.2.4
    - play1 -> cobertura 2.4p2
    - play1 -> rabbitmq 0.3
    - play1 -> paginate head
    - play1 -> app-version 0.1
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - view_ext -> view_ext
    - layout_operate -> layout_operate
    - commons-lang -> commons-lang 2.6
    - sales -> sales
    - supplier -> supplier
    - paginate_ext -> paginate_ext
    - org.jsoup -> jsoup 1.6.1
    - operate_rbac -> operate_rbac
#    - supplier_navigation -> supplier_navigation
    - resale -> resale
    - order -> order
    - consumer -> consumer
    - accounts -> accounts
    - order -> order
    - sms -> sms

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-lang -> *
            - org.jsoup -> *
        m2compatible: true

    - play1ContributedModules:
        type: http
        artifact: "http://dev.uhuila.cn/play/modules/[module]-[revision].zip"
        contains:
            - play1 -> *

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - view_ext -> *
            - layout_operate -> *
            - sales -> *
            - supplier -> *
            - paginate_ext -> *
            - operate_rbac -> *
            - resale -> *
            - consumer -> *
            - accounts -> *
            - order -> *
            - sms -> *
