#{extends 'layout_operate/layout.html' /}
#{set title:'虚拟验证券号' /}
#{include '/share/nav.html' /}
#{set 'moreScripts'}
<script src="@{'/public/javascripts/My97DatePicker/WdatePicker.js'}" type="text/javascript" charset="UTF-8"></script>
#{/set}
#{set 'moreStyles'}
<style type="text/css">
</style>
#{/set}


<div class="body">
    <legend>${title}</legend>
    <form class="form-horizontal" name="frmlist" id="frmlist" action="@{OperateVerifyCoupons.virtualVerify()}"
          method="POST">
        <table width="100%">


            <tr>
                <td>
                    <br>
                    <span style="color:red">*</span>
                    输入券号：
                    <br>
                    <textarea rows="16" cols="70" required="required" name="couponsFreezed"
                              id="couponsFreezed">${couponsFreezed?.escape()?.raw()}</textarea>

                    <div class="error">#{error 'couponsFreezed' /}</div>


                </td>
            </tr>


            <tr>
                <td>
                    <br>
                    <button class="btn btn-primary" id="searchbtn" type="submit">下一步</button>
                </td>
            </tr>


        </table>
    </form>
</div>
