#{/set}
<div class="body">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <tr>

            <th>总分类</th>
            <th>显示顺序</th>
            <th>首页左上角显示</th>
            <th>首页楼层显示</th>
            <th>操作</th>
        </tr>

        <tbody>

        #{list items:categoryList, as:'category'}
        <tr>
            <td>${category?.name}</td>
            <td>${category?.displayOrder}</td>
            <td>${category?.isInWWWLeft}</td>
            <td>${category?.isInWWWFloor}</td>
            <td>cz</td>

        </tr>
        #{/list}
        </tbody>
