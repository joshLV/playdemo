#{extends 'layout_operate/layout.html' /}
#{set title:'查看活动' /}
#{include '/share/nav.html' /}
#{set 'moreScripts'}
<script src="@{'/public/javascripts/My97DatePicker/WdatePicker.js'}" type="text/javascript" charset="UTF-8"></script>
#{/set}
#{set 'moreStyles'}
<style type="text/css">
    .controls .input{
        margin-bottom:0;
        padding:4px 0;
    }
</style>
#{/set}
<legend>活动详情</legend>
#{form @Promotions.create(), class:"form-horizontal"}
<div class="control-group">
    <label class="control-label">活动名称</label>
    <div class="controls">
        <label class="input"> ${promotion?.name}</label>
    </div>
</div>
<div class="control-group">
    <label class="control-label">活动预算</label>
    <div class="controls">
        <label class="input">${promotion?.budget?.formatCurrency('CNY')}</label>
    </div>
</div>
<div class="control-group">
    <label class="control-label">已花费</label>
    <div class="controls">
        <label class="input">${promotion?.expenses?.formatCurrency('CNY')}</label>
    </div>
</div>
<div class="control-group">
    <label class="control-label">开始日期</label>
    <div class="controls">
        <label class="input">${promotion?.effectAt?.format()}</label>
    </div>
</div>
<div class="control-group">
    <label class="control-label">截止日期</label>
    <div class="controls">
        <label class="input"> ${promotion?.expiredAt?.format()} </label>
    </div>
</div>
<div class="control-group">
    <label class="control-label">活动备注</label>
    <div class="controls">
        <label class="input">${promotion?.description}</label>
    </div>
</div>
<div class="form-actions">
    <a class="btn btn-primary" href="#">发奖</a>
</div>
#{/form}
