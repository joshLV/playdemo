# Application dependencies

require:
    - play 1.2.4
    - play1 -> betterlogs 1.0
    - play1 -> appconfiguration 0.1
    - play1 -> excel 1.2.3
    - play1 -> cobertura 2.4p3
    - play1 -> paginate head
    - play1 -> rabbitmq 0.4
    - play1 -> app-version 0.1
    - play1 -> factory-boy 1.0
    - play1 -> play-solr 0.2.28
    - play1 -> play-useragentcheck 0.5.3
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - layout_operate -> layout_operate
    - view_ext -> view_ext
    - commons-lang -> commons-lang 2.6
    - commons-httpclient -> commons-httpclient 3.1
    - sales -> sales
    - supplier -> supplier
    - paginate_ext -> paginate_ext
    - org.jsoup -> jsoup 1.6.1
    - operator -> operator
    - operate_rbac -> operate_rbac
    - resale -> resale
    - consumer -> consumer
    - order -> order
    - accounts -> accounts
    - report -> report
    - resale_api -> resale_api
    - supplier_api -> supplier_api
    - sms -> sms
    - cms -> cms
    - asset_package -> asset_package
    - cache_helper -> cache_helper
    - emaillogs -> emaillogs
    - oauth -> oauth
    - com.taobao -> taobao-top 20121130
    - supports -> supports
    - ktv -> ktv

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-lang -> *
            - commons-httpclient -> *
            - org.jsoup -> *
            - com.taobao -> *
        m2compatible: true

    - play1ContributedModules:
        type: http
        artifact: "http://dev.uhuila.cn/play/modules/[module]-[revision].zip"
        contains:
            - play1 -> *

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_operate -> *
            - view_ext -> *
            - sales -> *
            - resale -> *
            - supplier -> *
            - paginate_ext -> *
            - operator -> *
            - operate_rbac -> *
            - consumer -> *
            - order -> *
            - accounts -> *
            - report -> *
            - sms -> *
            - cms -> *
            - asset_package -> *
            - cache_helper -> *
            - emaillogs -> *
            - resale_api -> *
            - supplier_api -> *
            - oauth -> *
            - supports -> *
            - ktv -> *
