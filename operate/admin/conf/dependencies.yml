# Application dependencies

require:
    - play 1.2.4
    - play -> cobertura 2.4
    - play -> paginate head
    - layout_operate -> layout_operate
    - paginate_ext -> paginate_ext
    - operate_cas -> operate_cas
    - operate_rbac -> operate_rbac
    - base_rbac -> base_rbac
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_operate -> *
            - operate_cas -> *
            - paginate_ext -> *
            - operate_rbac -> *
            - base_rbac -> *
