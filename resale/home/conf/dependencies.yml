# Application dependencies

require:
    - play 1.2.4
    - play1 -> cobertura 2.4p3
    - play1 -> paginate head
    - play1 -> rabbitmq 0.3
    - play1 -> app-version 0.1
    - view_ext -> view_ext
    - paginate_ext -> paginate_ext
    - sales -> sales
    - supplier -> supplier
    - order -> order
    - payment -> payment
    - consumer -> consumer
    - resale_cas -> resale_cas
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - com.uhuila.utils -> alipay 1.0.0-SNAPSHOT
    - com.taobao -> taobao-top 20120405
    - breadcrumbs -> breadcrumbs
    - accounts -> accounts
    - resale -> resale
    - org.jsoup -> jsoup 1.6.1
    - sms -> sms


repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-httpclient -> *
            - com.taobao -> *
            - dom4j -> *
            - org.apache.httpcomponents -> *
            - org.jsoup -> *
        m2compatible: true

    - play1ContributedModules:
        type: http
        artifact: "http://dev.uhuila.cn/play/modules/[module]-[revision].zip"
        contains:
            - play1 -> *

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - sales -> *
            - supplier -> *
            - order -> *
            - payment -> *
            - consumer -> *
            - resale_cas -> *
            - paginate_ext -> *
            - view_ext -> *
            - breadcrumbs -> *
            - accounts -> *
            - sms -> *
            - resale -> *
