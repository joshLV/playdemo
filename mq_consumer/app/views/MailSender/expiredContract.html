<html>
<body>
<head>10天后合同过期的商户</head>
<p>
    以下总共有<strong>${message.getParam("contractCount")}</strong>个商户合同在<strong>${message.getParam("expireAt")}</strong>号将过期，请注意！
</p>
<table>
    <th>销售专员</th>
    <th>商户</th>
#{list items:message.getParam("contractList"),as :'contractMap'}
    <tr>
        <td>${contractMap.get("description")}</td>
        <td>${contractMap.get("supplierCompanyName")}（${contractMap.get("supplierName")}）</td>
    </tr>
#{/list}
</table>
</body>
</html>
