# Application dependencies

require:
    - play 1.2.4
    - play1 -> betterlogs 1.0
    - play1 -> appconfiguration 0.1
    - play1 -> rabbitmq 0.3
    - play1 -> app-version 0.1
    - org.apache.httpcomponents -> httpclient 4.1.3
    - org.json -> json 20090211
    - com.taobao -> taobao-top 20120405
    - resale -> resale
    - sms -> sms
    - accounts -> accounts
    - play1 -> paginate head
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - paginate_ext -> paginate_ext
    - oauth -> oauth
    - order -> order
    - sales -> sales
    - consumer -> consumer
    - view_ext -> view_ext
    - supplier -> supplier
    - org.jsoup -> jsoup 1.6.1

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - org.json -> *
            - com.taobao -> *
            - com.uhuila.utils -> *
            - org.jsoup -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../module/[module]"
        contains:
            - sms -> *
            - resale -> *
            - accounts  -> *
            - oauth -> *
            - order -> *
            - sales -> *
            - paginate_ext -> *
            - consumer -> *
            - view_ext -> *
            - supplier -> *

    - play1ContributedModules:
        type: http
        artifact: "http://dev.uhuila.cn/play/modules/[module]-[revision].zip"
        contains:
            - play1 -> *
