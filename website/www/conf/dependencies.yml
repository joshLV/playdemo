# Application dependencies

require:
    - play 1.2.4
    - play -> cobertura 2.4
    - play -> logisimayml 1.8
    - play -> rabbitmq 0.3
    - play -> paginate head
#    - org.powermock -> powermock-module-junit4 1.4.11
#    - org.powermock -> powermock-api-mockito 1.4.11
#    - play -> mockito 0.1
    - paginate_ext -> paginate_ext
    - sales -> sales
    - supplier -> supplier
    - resale -> resale
    - consumer -> consumer
    - order -> order
    - payment -> payment
    - commons-lang -> commons-lang 2.6
    - sms -> sms
    - website_cas -> website_cas
    - accounts  -> accounts
    - breadcrumbs  -> breadcrumbs
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - com.uhuila.utils -> alipay 1.0.0-SNAPSHOT
    - org.apache.httpcomponents -> httpclient 4.1.3
    - org.jsoup -> jsoup 1.6.1

repositories:

    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-lang -> *
            - org.jsoup -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - paginate_ext -> *
            - sales -> *
            - supplier -> *
            - resale -> *
            - consumer -> *
            - order -> *
            - payment -> *
            - website_cas -> *
            - accounts  -> *
            - sms -> *
            - breadcrumbs -> *
