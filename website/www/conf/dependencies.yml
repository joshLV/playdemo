# Application dependencies

require:
    - play 1.2.4
    - play1 -> betterlogs 1.0
    - play1 -> appconfiguration 0.1
    - play1 -> cobertura 2.4p3
  #  - play1 -> logisimayml 1.8
    - play1 -> rabbitmq 0.4
    - play1 -> paginate head
    - play1 -> app-version 0.1
    - play1 -> factory-boy 1.0
    - play1 -> play-solr 0.2.28
    - play1 -> redis 0.3
#    - org.powermock -> powermock-module-junit4 1.4.11
#    - org.powermock -> powermock-api-mockito 1.4.11
#    - play -> mockito 0.1
    - paginate_ext -> paginate_ext
    - sales -> sales
    - supplier -> supplier
    - resale -> resale
    - consumer -> consumer
    - operator -> operator
    - order -> order
    - payment -> payment
    - commons-lang -> commons-lang 2.6
    - sms -> sms
    - website_cas -> website_cas
    - accounts  -> accounts
    - breadcrumbs  -> breadcrumbs
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - com.uhuila.utils -> alipay 1.0.0-SNAPSHOT
    - com.uhuila.utils -> tenpay 1.1.1
    - org.apache.httpcomponents -> httpclient 4.1.3
    - org.jsoup -> jsoup 1.6.1
    - com.taobao -> taobao-top 20130520
    - view_ext -> view_ext
    - asset_package -> asset_package
    - layout_website -> layout_website
    - cms -> cms
    - emaillogs -> emaillogs
    - cache_helper -> cache_helper
    - oauth -> oauth
    - supports -> supports
    - resale_api -> resale_api
    - supplier_api -> supplier_api
    - commons-httpclient -> commons-httpclient 3.1
    - ktv -> ktv

repositories:

    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-lang -> *
            - commons-httpclient -> *
            - org.jsoup -> *
            - com.taobao -> *
        m2compatible: true

    - play1ContributedModules:
        type: http
        artifact: "http://dev.uhuila.cn/play/modules/[module]-[revision].zip"
        contains:
            - play1 -> *

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - paginate_ext -> *
            - sales -> *
            - supplier -> *
            - resale -> *
            - consumer -> *
            - operator -> *
            - order -> *
            - payment -> *
            - website_cas -> *
            - accounts  -> *
            - sms -> *
            - breadcrumbs -> *
            - view_ext -> *
            - asset_package -> *
            - layout_website -> *
            - cms -> *
            - emaillogs -> *
            - cache_helper -> *
            - supports -> *
            - oauth -> *
            - resale_api -> *
            - supplier_api -> *
            - ktv -> *
