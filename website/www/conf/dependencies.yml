# Application dependencies

require:
    - play
    - play -> cas 3.1
    - play -> capistrano 1.0.0
    - sales -> sales
    - consumer -> consumer
    - order -> order
    - com.uhuila.common - file 1.0.0
    - web_trace -> web_trace
    - accounts  -> accounts

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.common -> *
    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - sales -> *
            - consumer -> *
            - order -> *
            - web_trace -> *
            - accounts  -> *
