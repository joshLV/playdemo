# Application dependencies

require:
    - play
    - play -> cobertura 2.4
    - play -> cas 3.1
    - play -> logisimayml 1.8
    - play -> rabbitmq 0.3
    - sales -> sales
    - consumer -> consumer
    - order -> order
    - commons-httpclient -> commons-httpclient 3.1
    - commons-lang -> commons-lang 2.6
    - dom4j -> dom4j 1.6.1
    - sms -> sms
    - web_trace -> web_trace
    - accounts  -> accounts
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - org.apache.httpcomponents -> httpclient 4.1.3

repositories:

    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - commons-httpclient -> *
            - commons-lang -> *
            - dom4j -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - sales -> *
            - consumer -> *
            - order -> *
            - web_trace -> *
            - accounts  -> *
            - sms -> *
