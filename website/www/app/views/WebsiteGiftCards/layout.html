<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>#{get 'title' /}</title>
    #{get 'metaContent'/}
    <style type="text/css">

        body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
        ul,ol{list-style:none}a{text-decoration:none}a:hover{text-decoration:underline}
        body {
        background-color: rgb(219, 224, 153);
        font-size:12px;
        }
        .wrapper{
            width:960px;
            margin:0 auto;
        }
        .frame{
        position:relative;
        background-color:#F9F9F9;
        -moz-box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        margin-top:40px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        }
    </style>
    <link rel="shortcut icon" href="#{asset.url href:'/images/y/favicon.ico'/}" type="image/x-icon"/>
    #{get 'moreStyles' /}

</head>
<body>

<div class="wrapper">
    <div id="content">
        <div class="frame">
            <div style="height:30px;line-height:30px;padding:0 20px ">
                <div style="float:left">
                    #{if t || giftCard}
                        <a href="/kyy">退出</a>
                    #{/if}
                    #{else}
                        <a href="/kyy">登录</a>
                    #{/else}
                </div>
                <div style="float:right">
                    <span style="color:#a3a3a3">客服电话
                        <span style="color:green; font-weight:bold">021-64260176,  021-64033977</span>
                    </span>
                </div>
                <div style="clear:both"></div>
            </div>
            #{doLayout /}
        </div>
    </div>
</div>



#{asset.js src:['/u/jquery-1.7.2.min.js','/base/121031/base.js'] /}
#{get 'moreScripts' /}

</body>
</html>
