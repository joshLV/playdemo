<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>#{get 'title' /}</title>
    #{get 'metaContent'/}
    <style type="text/css">

        body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
        ul,ol{list-style:none}a{text-decoration:none}a:hover{text-decoration:underline}
        body {
        background-color: rgb(219, 224, 153);
        font-size:12px;
        }
        .wrapper{
            width:960px;
            margin:0 auto;
        }
        .frame{
        position:relative;
        background-color:#F9F9F9;
        -moz-box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.4);
        margin-top:40px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        }
    </style>
    <link rel="shortcut icon" href="#{asset.url href:'/images/y/favicon.ico'/}" type="image/x-icon"/>
    #{get 'moreStyles' /}

</head>
<body>

<div class="wrapper">
    <div id="content">
        <div class="frame">
            <div style="height:30px;line-height:30px;padding:0 20px ">
                <div style="float:left">
                    #{if t || giftCard}
                        <a href="/kyy">退出</a>
                    #{/if}
                    #{else}
                        <a href="/kyy">登录</a>
                    #{/else}
                </div>
                <div style="float:right">
                    <span style="color:#a3a3a3">客服电话 <span style="color:green; font-weight:bold">400-686-5151</span></span>
                </div>
                <div style="clear:both"></div>
            </div>
            #{doLayout /}
        </div>
    </div>
</div>



#{asset.js src:['/u/jquery-1.7.2.min.js','/base/121031/base.js'] /}
#{get 'moreScripts' /}

<div style="display:none">
#{if !play.Play.runingInTestMode()}
    <script src="http://s84.cnzz.com/stat.php?id=4205049&web_id=4205049" language="JavaScript"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '${play.Play.configuration.getProperty("google.analytics.account")}']);
        _gaq.push(['_setDomainName', '${baseDomain}']);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
                    '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
#{/if}
</div>

</body>
</html>
