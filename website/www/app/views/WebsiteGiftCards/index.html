#{extends 'WebsiteGiftCards/layout.html' /}
#{set title:'礼品卡预约' /}
#{set 'moreStyles'}
    <style type="text/css">
        .login-mod {position:absolute;top:40px;_top:40px;right:20px;padding:15px 32px 0 28px;width:300px;border:1px solid #D9E6BB;background-color:#F9F9F9;*zoom:1;overflow:hidden;}
        .login-mod a, .login-mod a:visited {color: #0657B2;}
        .login-mod a:hover {color:#FC6D02;}
        /*=S 表单 */
        .login-mod .txt {padding:3px;border:1px solid #E2E2E2;color:#333;}
        .login-mod .txt:hover,.login-mod .txt:focus {border-color:#7DBDE2;}
        .login-mod .error,.login-mod .error:hover,.login-mod .error:focus {border-color: #FFABAB;}
        .login-mod .error-tip{color:#FB4D4D;}
        .login-hd {margin-bottom:15px;color:#8CA226;font:18px "Microsoft YaHei",黑体;}
        .login-bd li {margin-bottom:10px;height:26px;line-height:26px;}
        .login-bd .txt {width:188px;height:20px;font-size:14px;}
        .login-bd .login-label {float:left;width:70px;font-size:14px;}
        .login-mod input { float:left;}
        .login-mod label input { float:none;margin:-2px 4px 0 0;}
        .login-auto, .login-btn, .login-entry {padding-left:70px;overflow:hidden;}
        .login-auto .pipe{vertical-align:middle;}
        .login-bd .login-btn {height:34px; line-height:34px;}
        .login-btn .login-button{float:left;margin-right:10px;width:84px;height:34px;line-height:34px;color:#FFF;font-size:14px;font-weight:700;text-align:center;background:url(images/login_bg.png) no-repeat;}
        .login-btn .login-button:hover, .login-btn .login-button:visited{background-position:0 -36px;color:#FFF;text-decoration:none;}
        .login-site {position:relative;}
        <!--.login-site p{cursor:pointer;float:left;padding:0 5px;width:184px;height:24px;line-height:24px;border:1px solid #e4e4e4;background:url(images/icon_common.png) 154px -533px no-repeat #fff}-->
        .login-site-list {display:none;position:absolute;top:25px; left:70px;padding:8px 0;border:1px solid #d8d8d8; background-color:#fff;overflow:hidden;}
        .login-site-list li {margin:0;padding:2px 0;width:194px;height:18px;}
        .login-site-list a, .login-site-list a:visited {display:block;padding-left:7px;width:187px;height:18px;color:#324f64;line-height:18px;overflow:hidden;}
        .login-site-list a:hover {color:#fff;background-color:#697f8f;text-decoration:none;}
        .selected {display:block;}
        .login-bd .login-popo {position:relative;height:auto;*zoom:1;}
        .login-popo p {padding:3px 0 3px 9px;width:274px;line-height:18px;border:1px solid #eddead;background-color:#fffce9; overflow:hidden;}
        .login-popo p span{display:inline-block;_display:_inline;zoom:1;width:224px; color:#c69324; overflow:hidden;}

        li.acc-related{height:36px;line-height:36px;border-top:1px solid #e2e2e2;text-align:left;}
        /*li.acc-related a{display:inline-block;padding-left:20px;height:26px;background:url(images/common.png) 0 8px no-repeat;}*/
        li.acc-related a.account-sina{background-position:-20px 8px;}
        li.acc-related a.account-taobao{background-position:-40px 8px;}
        li.acc-related a.account-qihoo{background-position:-60px 8px;}
        .acc-related p{display: inline-block;float:left;overflow: hidden;_zoom:1;}
        #btnSumbimt{
            border: none;
            background-color:#cc000e;
            color:#ffffff;
            cursor:pointer;
        }
    </style>
#{/set}

<div >
    <img src="/public/images/kyy_bg.jpg" alt="" width="960px" border="0">
</div>
<div class="login-mod">
    <form action="/kyy" method="post">
        <h3 class="login-hd">
            登录在线提货系统</h3>
        <ul class="login-bd">
            #{if err}
            <li class="login-popo">
                <p>
                    <span id="showMessage">${err}</span>
                </p>
            </li>
            #{/if}
            <li id="login-pwd">
                <label class="login-label">
                    礼券密码：</label>
                <input name="password" type="text" class="txt" style="width:215px;" value="${password}">
            </li>
            <li>
                <label class="login-label"> 验证码：</label>
                <input name="code" type="text" id="txtVerifyCode" class="txt" style="width:80px;">
                <img id="captchaImg" width="100" height="30" src="/captcha?randomID=${randomID}" style="cursor:pointer">
                <input type="hidden" name="randomID" id="randomID" value="${randomID}" />

                <a href="#" id="changeTxt">换一张</a>
            </li>
            <li class="login-btn">
                <button type="submit" name="btnSumbimt" id="btnSumbimt" style="height:33px;width:220px;">登    录</button>
            </li>
            <!--
            <li class="login-entry">还不知道如何填写？<a href="recinzaixiantihuoxitongimages/recinzaixiantihuoxitongcard.aspx" target="_blank" title="" ttname="reg_enter_dengluye_zc">点击我</a></li>
            -->
            <li class="acc-related">
                <!--
                    <p>
                        其他：</p>
                    <a href="#" target="_blank" >快递派送范围、时效查询 </a>
                -->
            </li>
        </ul>
    </form>
</div>

<div style="margin-top: 20px; padding:10px 20px;">
<p>注意1</p>
<p>注意1</p>
<p>注意1</p>
<p>注意1</p>
</div>

#{set 'moreScripts'}
    <script src="http://a.uhcdn.com/js/u/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $('#captchaImg,#changeTxt').click(function(){
            var img = $("#captchaImg");
            unixt = new Date().getTime();
            img.attr('src', '/captcha?randomID=' + unixt);
            $("#randomID").val(unixt);
        });
    </script>
#{/set}
