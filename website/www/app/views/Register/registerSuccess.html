#{extends 'main.html' /}
#{set title:'注册成功页面' /}
#{set 'moreStyles'}
<style>
.wish {
    font-size: 25px;
    padding: 35px 25px;
}
.wish span {
    padding: 0 5px;
    font-size: 36px;
    font-weight: 700;
    color: #f20000;
    font-family:"宋体";
    vertical-align: middle;
}
</style>
#{/set}
#{set 'moreScripts'}
<script>
function init(){
    var times=5;
    for(var i=times;i>=0;i--){
        window.setTimeout('doUpdate(' + i + ')', (times-i) * 1000);
    }
}

function doUpdate(num){
    if(num == 0) 
    { 
        window.location.href="/";
    }else{
        $("#time").html(num);
    }
}
</script>
#{/set}
<body onload="init()">
<div id="content">
    <div class="wish">
        恭喜您注册成功！<span id="time">5</span>秒之后自动跳转到登录页面
    </div>
</div>
