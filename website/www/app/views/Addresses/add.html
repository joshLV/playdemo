<table class="use-addr" id="J_useAddr" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td width="70" align="right"><span class="required">*</span>地　　区：</td>
        <td>
            <select class="addr-prov" name="addr-prov"></select>
            <select class="addr-city" name="addr-city"></select>
            <select class="addr-dist" name="addr-dist"></select>
        </td>
    </tr>
    <tr>
        <td align="right"><span class="required">*</span>街道地址：</td>
        <td>
            <input class="addr-street" type="text" /></td>
    </tr>
    <tr>
        <td align="right"><span class="required">*</span>邮政编码：</td>
        <td><input class="addr-post" type="text" /></td>
    </tr>
    <tr>
        <td align="right"><span class="required">*</span>收 货 人：</td>
        <td>
            <input class="addr-name" type="text" />
        </td>
    </tr>
    <tr>
        <td align="right"><span class="required">*</span>手　　机：</td>
        <td>
            <input class="addr-mobile" type="text" /> 或 电话： 
            <input class="addr-area-code" type="text" placeholder="区号"/> - 
            <input class="addr-phone-num" type="text" placeholder="电话号码"/> - 
            <input class="addr-phone-ext" type="text" placeholder="分机(可选)"/> 手机和电话请至少填写一个
        </td>
    </tr>
</table>
