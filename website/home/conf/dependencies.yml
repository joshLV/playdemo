# Application dependencies

require:
    - play
    - play -> cobertura 2.4
    - sales -> sales
    - order -> order
    - consumer -> consumer
    - play -> cas 3.1
    - web_trace -> web_trace

repositories:
    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - sales -> *
            - order -> *
            - consumer -> *
            - web_trace -> *