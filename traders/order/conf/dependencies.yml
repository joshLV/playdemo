# Application dependencies

require:
    - play
    - play -> cobertura 2.4
    - play -> paginate head
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - layout_trader -> layout_trader
    - order -> order
    - consumer -> consumer
    - paginate_ext -> paginate_ext
    - supplier_cas -> supplier_cas
    - sales -> sales
    - accounts -> accounts
    - supplier_navigation -> supplier_navigation
    - org.jsoup -> jsoup 1.6.1
    - sms -> sms

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - org.jsoup -> *
        m2compatible: true
    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_trader -> *
            - order -> *
            - consumer -> *
            - sales -> *
            - accounts -> *
            - supplier_cas -> *
            - paginate_ext -> *
            - supplier_navigation -> *
            - sms -> *