# Application dependencies

require:
    - play
    - play -> cobertura 2.4
    - play -> paginate 0.14
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - layout_trader -> layout_trader
    - sales -> sales
    - supplier-cas -> supplier-cas

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_trader -> *
            - sales -> *
            - supplier-cas -> *
