# Application dependencies

require:
    - play 1.2.4
    - play -> cobertura 2.4
    - play -> paginate head
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT
    - paginate_ext -> paginate_ext
    - layout_trader -> layout_trader
    - sales -> sales
    - accounts -> accounts
    - supplier -> supplier
    - resale -> resale
    - supplier_navigation -> supplier_navigation
    - org.jsoup -> jsoup 1.6.1

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
            - org.jsoup -> *
        m2compatible: true

    - layoutTraderCustomModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_trader -> *
            - paginate_ext -> *
            - sales -> *
            - accounts -> *
            - supplier -> *
            - resale -> *
            - supplier_navigation -> *
