# Application dependencies

require:
    - play 1.2.4
    - play -> cobertura 2.4
    - play -> paginate head
    - layout_trader -> layout_trader
    - paginate_ext -> paginate_ext
    - supplier -> supplier
    - supplier_cas -> supplier_cas
    - supplier_navigation -> supplier_navigation
    - base_rbac -> base_rbac
    - com.uhuila.utils -> tools 1.0.1-SNAPSHOT

repositories:
    - mavenRepository:
        type:       iBiblio
        root:       "http://dev.uhuila.cn/nexus/content/groups/public"
        contains:
            - com.uhuila.utils -> *
        m2compatible: true

    - customModules:
        type:       local
        artifact:   "${application.path}/../../module/[module]"
        contains:
            - layout_trader -> *
            - supplier_cas -> *
            - paginate_ext -> *
            - supplier_navigation -> *
            - base_rbac -> *
            - supplier -> *
