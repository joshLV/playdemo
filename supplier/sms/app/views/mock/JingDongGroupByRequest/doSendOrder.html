#{extends 'mock.html' /}
#{set title:'API模拟测试 - 京东订单生成测试 - 响应' /}

<form class="form-horizontal">
<fieldset>
    <div id="legend" class="">
        <legend class="">京东订单生成测试 - 响应</legend>
    </div>
    <div class="control-group well">
        <label class="control-label" for="jd-request">请求</label>
        <div class="controls">
            <textarea id="jd-request" rows="16" class="input-xxlarge">${content.raw()}</textarea>
        </div>
    </div>
    <div class="control-group well">
        <label class="control-label" for="jd-response">响应</label>
        <div class="controls">
            <textarea id="jd-response" rows="9" class="input-xxlarge">${result.raw()}</textarea>
        </div>
    </div>
</fieldset>
</form>
